<body>
    <header>

    <nav role="navigation" aria-label="Menú principal">

    <section id="formulario-contacto">
        <h2>Solicita tu Presencia Online</h2>
        <div class="form-container">
            <form id="contactForm" action="https://formsubmit.co/tecreamosweb@gmail.com" method="POST">
                <!-- Campos ocultos para FormSubmit -->
                <input type="hidden" name="_subject" value="Nueva solicitud de TeCreamosWeb+">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="https://tecreamosweb.es/contacto-gracias.html">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_autoresponse" value="¡Gracias por contactar con TeCreamosWeb+! Hemos recibido tu solicitud correctamente. Revisaremos tu mensaje y nos pondremos en contacto contigo en un plazo máximo de 24-48 horas. Mientras tanto, puedes seguirnos en nuestras redes sociales para conocer más sobre nuestro trabajo. ¡Pronto estaremos en contacto!">
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="servicio"><i class="fas fa-cogs"></i> Tipo de Servicio</label>
                    <select id="servicio" name="servicio" required>
                        <option value="" disabled selected>Selecciona un servicio</option>
                        <option value="Página Web (200€)">Página Web - 200€</option>
                        <option value="Página Web + Redes Sociales (250€)">Página Web + Redes Sociales - 250€</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mensaje"><i class="fas fa-comment"></i> Mensaje Personalizado</label>
                    <textarea id="mensaje" name="message" placeholder="Describe tu proyecto, necesidades específicas o cualquier información que consideres relevante..." required></textarea>
                </div>
                
                <div class="botones-container">
                    <button type="submit" class="boton-contacto" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> Enviar Solicitud
                    </button>
                    <a href="index.html" class="boton-volver"><i class="fas fa-arrow-left"></i> Volver al Inicio</a>
                </div>
            </form>
        </div>
    </section>

    <footer role="contentinfo">
        <p>&copy; 2025 TeCreamosWeb – <a href="mailto:tecreamosweb@gmail.com">tecreamosweb@gmail.com</a></p>
    </footer>

    <script>
        // Animación de secciones al hacer scroll
        const sections = document.querySelectorAll("section");
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("visible");
                }
            });
        }, { threshold: 0.1 });
        sections.forEach(section => observer.observe(section));

        // Menú hamburguesa accesible
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const navItems = document.querySelectorAll('.nav-links a');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('open');
            hamburger.setAttribute("aria-expanded", navLinks.classList.contains('active'));
        });
        navItems.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                hamburger.classList.remove('open');
                hamburger.setAttribute("aria-expanded", "false");
            });
        });

        // Efecto de cambio en nav al hacer scroll
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Manejo del formulario con FormSubmit
        const contactForm = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        
        contactForm.addEventListener('submit', function(e) {
            // Validación básica
            const email = document.getElementById('email').value;
            const servicio = document.getElementById('servicio').value;
            const mensaje = document.getElementById('mensaje').value;
            
            if (!email || !servicio || !mensaje) {
                e.preventDefault();
                alert('Por favor, completa todos los campos del formulario.');
                return;
            }
            
            // Validación de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                alert('Por favor, introduce una dirección de correo electrónico válida.');
                return;
            }
            
            // Cambiar texto del botón
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            submitBtn.disabled = true;
            
            // El formulario se enviará automáticamente a FormSubmit
            // No necesitas hacer nada más
        });
    </script>
